<body>

<div id="lista"></div>

<script>
  // üî¥ Firebase Config
  const firebaseConfig = {
    databaseURL: "https://noivado-jonathan-alessandra-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const presentes = {
    "üç≥ Cozinha": [
      "Jogo de panelas",
      "Panela de press√£o 4,5 litros",
      "Frigideira antiaderente",
      "Conjunto de assadeiras",
      "Faqueiro",
      "Jogo de pratos",
      "Jogo de copos",
      "Jogo de x√≠caras",

    ],
    "‚ö° Eletroport√°teis": [
      "Batedeira",
      "Ferro de passar",
      "Ventilador"
    ],
    "üõèÔ∏è Quarto e banho": [
      "Jogo de len√ßol casal",

      "Toalhas de banho",
      "Toalhas de rosto",

      "Prato de sobremesa",
      "Forma de bolo",
      "Pirex"
    ]
  };

  const listaDiv = document.getElementById("lista");

  Object.keys(presentes).forEach(categoria => {
    const catDiv = document.createElement("div");
    catDiv.innerHTML = `<h2>${categoria}</h2>`;

    presentes[categoria].forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      // Puxa o estado do Firebase
      database.ref("presentes/" + item).on("value", snapshot => {
        checkbox.checked = snapshot.val() === true;
      });

      // Atualiza o Firebase quando mudar
      checkbox.addEventListener("change", () => {
        database.ref("presentes/" + item).set(checkbox.checked);
      });

      itemDiv.appendChild(checkbox);
      itemDiv.appendChild(document.createTextNode(item));
      catDiv.appendChild(itemDiv);
    });

    listaDiv.appendChild(catDiv);
  });
</script>
